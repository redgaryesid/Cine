<div class="panel body-panel">
  <form class="form-horizontal" [formGroup]="pelisForm">
    <div class="form-group">
      <div class="col-sm-12">
        <input
        type="text" class="form-control full_width"
        formControlName="code" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input
        type="text" class="form-control full_width"
        formControlName="name" placeholder="Nombre">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input
        type="text" class="form-control full_width"
        formControlName="description" placeholder="DescripciÃ³n">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input
        type="text" class="form-control full_width"
        formControlName="availability" placeholder="Disponibilidad">
      </div>
    </div>
    <div class="form-group">
      <div class=" col-sm-12">
        <button type="button" class="btn btn-primary full_width" (click)="create()"  id="pelisForm">Crear</button>
      </div>
    </div>
  </form>
</div>
