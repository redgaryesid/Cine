<div class="body_login">
  <div class="panel panel-default align-self-center text-center login_container" id="login">
    <div class="panel-header">
        <h1>Inicio de Sesión</h1>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" [formGroup]="logginForm">
            <div class="form-group">
              <div class="col-sm-12">
                <input
                type="text" class="form-control full_width" id="Usuario"
                formControlName="username" placeholder="Usuario">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control full_width" id="Password"  formControlName="userpassword"  placeholder="Contraseña">
              </div>
            </div>
            <div>{{mensaje}}</div>
            <div class="form-group">
              <div class=" col-sm-12">
                <button type="button" class="btn btn-default full_width" (click)="loggin()"  id="login_form">Ingresar</button>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
